<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link href="CSS/estilo.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <header>
                <h1>Pasarela de Pago, la Manguita</h1>
                <p>Realiza pagos de manera segura y ágil</p>
                <nav class="navigation-bar">
                    <ul>
                        <li><p:link outcome="#{pagoController.volverPagos()}"   class="link" value="Inicio"/></li>
                        <li><p:link outcome="#{pagoController.pagar()}" class="link" value="Realizar Pago"/></li>
                        <li><p:link  class="link" value="Ver Pagos"/></li>
                    </ul>
                </nav>
            </header>
        <f:view>


            <h:form>
                <h1><h:outputText value="Lista de Pagos"/></h1>
                <p:dataTable value="#{pagoController.pagos}" style="margin-bottom:20px"
                             var="item"
                             paginator="true"
                             reflow="true"
                             emptyMessage="No hay datos"
                             widgetVar="pagoTable"
                             rowStyleClass="#{item.valorPago le 60000 ? 'old':null}" >
                            
                            <p:column headerText="Qr Code" >
                                <p:barcode value=" Cédula:#{item.idCliente}. Nombre: #{item.nomCliente} #{item.apellCliente}. Correo: #{item.emailCliente}. Fecha pago: #{item.fechaPago}. Valor pago: #{item.valorPago} "
                                           type="qr" height="150px" width="150px" />
                            </p:column>
                    <p:column  headerText="Id Pago">
                        <h:outputText value="#{item.idPago}"/>
                    </p:column>
                    <p:column headerText="Cédula">
                        <h:outputText value="#{item.idCliente}"/>
                    </p:column>
                    <p:column  headerText="Nombre">
                        <h:outputText value="#{item.nomCliente}"/>
                    </p:column>
                    <p:column  headerText="Apellido" >
                        <h:outputText value="#{item.apellCliente}"/>
                    </p:column>
                    <p:column headerText="Email">
                        <h:outputText value="#{item.emailCliente}"/>
                    </p:column>
                    <p:column headerText="Número Tarjeta">
                        <h:outputText value="#{item.numTar}"/>
                    </p:column>
                    <p:column headerText="CSV">
                        <h:outputText value="#{item.csvTar}"/>
                    </p:column>
                    <p:column headerText="Tipo Tarjeta">
                        <h:outputText value="#{item.tipoTar}"/>
                    </p:column>
                    <p:column headerText="Fecha de Espiración">
                        <h:outputText value="#{item.expiracionTarj}"/>
                    </p:column>
                    <p:column headerText="Valor Pago">
                        <h:outputText value="#{item.valorPago}"/>
                    </p:column>
                    <p:column headerText="Fecha Pago" >
                        <h:outputText value="#{item.fechaPago}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
