<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link href="CSS/estilo.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <header>
                <h1>Pasarela de Pago, la Manguita</h1>
                <p>Realiza pagos de manera segura y ágil</p>
                <nav class="navigation-bar">
                    <ul>
                        <li><p:link outcome="#{pagoController.volverPagos()}"  class="link" value="Inicio"/></li>
                        <li><p:link  class="link" value="Realizar Pago"/></li>
                        <li><p:link  outcome="#{pagoController.listPagos()}" class="link" value="Ver Pagos"/></li>
                    </ul>
                </nav>
            </header>
        <f:view>
            <h:form>
                <p:panel header="GENERACION DE PAGOS">
                <p:messages />
                <h:panelGrid columns="4" cellpadding="5">                    
                    <p:outputLabel for="@next" value="Cédula:" />
                    <p:inputText id="idCliente" value="#{realizarPagoController.id_cliente}" />
                    <p:message for="@previous" />
                    <h:outputText value="#{realizarPagoController.id_cliente}" />
                    
                    <p:outputLabel for="@next" value="Nombre:"  />
                    <p:inputText id="nomCliente" value="#{realizarPagoController.nom_cliente}" />
                    <p:message for="@previous" />
                    <h:outputText value="#{realizarPagoController.nom_cliente}" />
                    
                    <p:outputLabel for="@next" value="Apellido:"  />
                    <p:inputText id="apellCliente" value="#{realizarPagoController.apell_cliente}" />
                    <p:message for="@previous" />
                    <h:outputText value="#{realizarPagoController.apell_cliente}" />
                    
                    <p:outputLabel for="@next" value="Email:"  />
                    <p:inputText id="emailCliente" value="#{realizarPagoController.email_cliente}" />
                     <p:message for="@previous" />
                    <h:outputText value="#{realizarPagoController.email_cliente}" />
                    
                    <p:outputLabel for="@next" value="Número Tarjeta:"  />               
                    <p:inputText id="numTar" value="#{realizarPagoController.num_tar}">
                        <p:ajax event="keyup" update="out" listener="#{realizarPagoController.validartarjeta()}" />
                    </p:inputText>
                    <h:graphicImage id="out" value="#{realizarPagoController.imagenTarj}"/>
                    <p:message for="@previous" />                  
                    
                    <p:outputLabel for="@next"  value="Csv Tarjeta:" />
                    <p:inputText id="csvTar" value="#{realizarPagoController.csv_tar}" />
                    <p:message for="@previous" />
                    <h:outputText value="#{realizarPagoController.csv_tar}" />
                                        
                    <p:outputLabel for="@next" value="Expiracion Tarjeta:"  />
                    <p:inputText id="expiracionTarj" value="#{realizarPagoController.expiracion_tarj}"/>
                    <p:message for="@previous" />
                    <h:outputText value="#{realizarPagoController.expiracion_tarj}" />
                    
                    <p:outputLabel for="@next" value="Valor Pago:"  />
                    <p:inputText id="valorPago" value="#{realizarPagoController.valor_pago}" />
                    <p:message for="@previous" />
                    <h:outputText value="#{realizarPagoController.valor_pago}" />
                
                </h:panelGrid>
                <p:commandButton class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" value="Enviar Pago" ajax="false"  validateClient="true" action="#{realizarPagoController.guardarBBDD()}"/>
            </p:panel>
            </h:form>
        </f:view>
        <h:form>
            <p:commandButton class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" value="Cancelar" ajax="false"  validateClient="false" action="#{pagoController.volverPagos()}" />
        
        </h:form>
    </h:body>
</html>
